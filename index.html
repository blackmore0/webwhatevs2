		<script src="js/noterik-data-visualizations-1.0.0.min.js"></script>
		<script src="js/chance.min.js"></script>
		<script>
			$(document).ready(function(){
			  //Lets generate some data:

			  var maxLabels = 5
				minValue = 1,
				maxValue = 5;
				maxTicks = 10;

			  var data = [];

			  var addValue = function(values){
				values.push({
				  label: chance.word(),
				  value: chance.integer({min: minValue, max: maxValue}),
				  color: chance.color({format: 'hex'})
				});
			  };

			  var changeValues = function(values){
				values.forEach(function(val){
				  val.value = chance.integer({min: minValue, max: maxValue});
				})
			  }

			  addValue(data);

			  var piechart = $('#piechart').ntkPieChart({
				data: data
			  });

			  var currentTick = 0;

			  setInterval(function(){
				if(currentTick < maxTicks){
				  if(currentTick < maxLabels){
					addValue(data);
				  }else{
					changeValues(data);
				  }
				  currentTick++;
				  changeValues(data);
				  piechart.ntkPieChart('redraw');
				}else{
				  data = [];
				  piechart.ntkPieChart('setData', data);
				  currentTick = 0;
				  piechart.ntkPieChart('redraw');
				}
			  }, 2000);


			});
		</script>

					textColor: '#666',
					multiPercentage: 1,
					percentages: [10, 20, 30]
				});

				$("#test-circle2").circliful({
					animation: 0,
					animationStep: 6,
					foregroundBorderWidth: 5,
					backgroundColor: "none",
					fillColor: '#eee',
					percent: 50,
					iconColor: '#3498DB',
					icon: 'f206',
					iconSize: '40',
					iconPosition: 'middle'
				});

				$("#test-circle3").circliful({

				});
